<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context-Based Translator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #output { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Context-Based Translator</h2>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    <br>
    <button onclick="translateText()">Translate</button>
    <p id="output"></p>

    <script>
        async function translateText() {
            const inputText = document.getElementById("inputText").value;
            const response = await fetch("https://api.mymemory.translated.net/get?q=" + encodeURIComponent(inputText) + "&langpair=en|hi");
            const data = await response.json();
            document.getElementById("output").innerText = data.responseData.translatedText;
        }
    </script>
</body>
</html>
