<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context-Based Translator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4757;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>ðŸŒŽ Context-Based Translator</h2>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <br>
        <button onclick="translateText()">Translate</button>
        <p id="output"></p>
    </div>
    <script>
        async function translateText() {
            const inputText = document.getElementById("inputText").value;
            const response = await fetch("https://api.mymemory.translated.net/get?q=" + encodeURIComponent(inputText) + "&langpair=en|hi");
            const data = await response.json();
            document.getElementById("output").innerText = data.responseData.translatedText;
        }
    </script>
</body>
</html>
